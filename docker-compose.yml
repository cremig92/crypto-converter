version: "3.9"

services:
  api:
    build: .
    container_name: crypto_api
    command: python run.py api
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      PYTHONPATH: /app
    working_dir: /app
    volumes:
      - ./crypto_converter:/app/crypto_converter
      - ./data:/app/data
    restart: unless-stopped

  consumer:
    build: .
    container_name: crypto_consumer
    command: python run.py quote-consumer
    env_file:
      - .env
    environment:
      PYTHONPATH: /app
    working_dir: /app
    volumes:
      - ./crypto_converter:/app/crypto_converter
      - ./data:/app/data
    restart: unless-stopped

  # One-off test runner (no local Python needed)
  test:
    build: .
    container_name: crypto_test
    working_dir: /app
    env_file:
      - .env
    environment:
      PYTHONPATH: /app
    # mount entire repo so tests/ and any changes are visible
    volumes:
      - ./:/app
      - ./data:/app/data
    command: >
      sh -lc "pip install -q pytest pytest-asyncio pytest-cov &&
              pytest -v --maxfail=1"
